<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>

      <div class="register-container">
        <div class="price-display">
          <p>Total Price: <span id="price-display">$0.00</span></p>
        </div>

        <div class="input-group">
          <label for="cash">Cash Received:</label>
          <div class="input-wrapper">
            <span class="currency-symbol">$</span>
            <input
              type="number"
              id="cash"
              placeholder="0.00"
              step="0.01"
              min="0"
            />
          </div>
        </div>

        <button id="purchase-btn">Complete Purchase</button>

        <div class="change-section">
          <h2>Change Due:</h2>
          <div id="change-due" class="change-display">
            Waiting for purchase...
          </div>
        </div>

        <div class="drawer-info">
          <h2>Cash Drawer</h2>
          <div class="drawer-content" id="drawer-display"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
